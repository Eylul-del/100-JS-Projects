<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../project8/project8.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>

    <div class="choices">
      <button class="choice" id="rock">✊</button>
      <button class="choice" id="paper">🖐️</button>
      <button class="choice" id="scissors">✌️</button>
    </div>

    <p id="result"></p>

    <div class="scoreboard">
      <p>Your score: <span id="player-score">0</span> 
      Computer score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="../project8/project8.js"></script>
</body>
</html>
