<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="../project1/project1.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate the total.</p>

    <label for="billAmount">Bill amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">

    <label for="tipPercent">Tip percentage:</label>
    <input type="number" id="tipPercent" placeholder="Enter tip %">

    <button id="calculateBtn">CALCULATE</button>

    <p id="total">Total:</p>
  </div>

  <script src="../project1/project1.js"></script>
</body>
</html>
